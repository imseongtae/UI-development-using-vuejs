<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-reset {
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <header>
      <h2 class="container">검색</h2>
    </header>

    <div class="container">
      <search-form v-bind:value="query" v-on:@submit="onSubmit" v-on:@reset="onReset"></search-form>
      
      <div v-if="submitted">
        <!-- 검색 결과화면 -->
        <search-result v-bind:data="searchResult" :query="query"></search-result>
      </div>
      <div v-else>
        <!-- tab Component -->
        <tabs v-bind:tabs="tabs" v-on:@tab="onClickTab"></tabs>
        <div v-if="selectedTab === tabs[0]">
          <!-- Keyword List -->
          <list v-bind:data="keywords" type="keywords" v-on:@click="onClickKeyword"></list>
        </div>
        <div v-else>
          <!-- History List -->
          <list 
            v-bind:data="history" 
            type="history" 
            v-on:@click="onClickKeyword" v-on:@remove="onClickRemoveHistory" 
          />
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>

<!-- 3개 다 연결해야 하는 것인가 -->
<!-- reset 부분이 이상했다.  -->
<template id="search-form">
  <form @submit.prevent="onSubmit">
    <input type="text" v-model="value" @keyup="onKeyup" placeholder="검색어를 입력해주세요" autofocus>
    <button v-show="value.length" @click="onReset" type="button" class="btn-reset"></button>
  </form>
</template>


<template id="search-result">
  <div v-if="data.length">
    <ul>
      <li v-for="item in data">
        <img v-bind:src="item.image" alt=""> {{item.name}}
      </li>
    </ul>
  </div>
  <div v-else>          
    {{query}} 검색어로 찾을 수 없습니다.
  </div>
</template>

<template id="list">
  <div v-if="data.length">
    <ul class="list">
      <!-- 루프돌 때 배열에 있는 객체를 가져올 수 있고, 두 번째 인자로 index를 가져올 수 있다. -->
      <li v-for="(item, index) in data" @click="onClickList(item.keyword)">
        <span v-if="keywordType" class="number">{{index + 1}}</span>
        {{item.keyword}}
        <span v-if="historyType" class="date">{{item.date}}</span>
        <button v-if="historyType" class="btn-remove" v-on:click.stop="onRemoveList(item.keyword)"></button>
      </li>
    </ul>
  </div>
  <div v-else>
    <ul class="list">
      <li>
        <span v-if="keywordType">추천 검색어가 없습니다.</span>
        <span v-if="historyType">최근 검색어가 없습니다.</span>
      </li>
    </ul>    
  </div>
</template>


<template id="tabs">
  <ul class="tabs">
    <!-- 적용할 속성 active, 조건설정: tab의 이름이 selectedTab 과 같을 때 속성 적용 -->
    <!-- 추천 검색어와 같은 이름을 가진 탭이 있다면 속성 적용 -->
    <li v-for="tab in tabs" @click="onClickTab(tab)" v-bind:class="{active: tab === selectedTab}">
      {{ tab }}
    </li>
  </ul>
</template>
