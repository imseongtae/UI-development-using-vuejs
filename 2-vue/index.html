<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-reset {
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <header>
      <h2 class="container">검색</h2>
    </header>

    <div class="container">
      <form @submit.prevent="onSubmit">
        <input type="text" v-model="query" @keyup="onKeyup" placeholder="검색어를 입력해주세요" autofocus>
        <button v-show="query.length" @click="onReset" type="button" class="btn-reset"></button>
      </form>
      
      <div v-if="submitted">
        <div v-if="searchResult.length">
          <ul>
            <li v-for="item in searchResult">
              <img v-bind:src="item.image" alt=""> {{item.name}}
            </li>
          </ul>
        </div>
        <div v-else>          
          {{query}} 검색어로 찾을 수 없습니다.
        </div>
      </div>
      <div v-else>
        <ul class="tabs">
          <!-- 적용할 속성 active, 조건설정: tab의 이름이 selectedTab 과 같을 때 속성 적용 -->
          <!-- 추천 검색어와 같은 이름을 가진 탭이 있다면 속성 적용 -->
          <li v-for="tab in tabs" @click="onClickTab(tab)" v-bind:class="{active: tab === selectedTab}">
            {{tab}}
          </li>
        </ul>
        <div v-if="selectedTab === tabs[0]">
          <div v-if="keywords.length">
            <ul class="list">
              <!-- 루프돌 때 배열에 있는 객체를 가져올 수 있고, 
                두 번째 인자로 index를 가져올 수 있다. -->
              <li v-for="(item, index) in keywords" @click="onClickKeyword(item.keyword)">
                <span class="number">{{index + 1}}</span>
                {{item.keyword}}
              </li>
            </ul>
          </div>
          <div v-else> 
            추천 검색어가 없습니다.
          </div>
        </div>
        <div v-else>
          <div v-if="history.length">
            <ul class="list">
              <li v-for="item in history" @click="onClickKeyword(item.keyword)">
                {{item.keyword}}
                <span class="date">{{item.date}}</span>
                <button class="btn-remove" v-on:click.stop="onClickRemoveHistory(item.keyword)"></button>
              </li>
            </ul>
          </div>
          <div v-else>
            최근 검색어가 없습니다.
          </div>
        </div>
      </div>

      <!-- hello message -->
      <!-- {{msg}} -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
